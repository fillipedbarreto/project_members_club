<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member Club</title>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&family=Oxygen:wght@300;400;700&family=Syne:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/src/styles/index.css">
    </head>
    <body>
        <header class="container">
            <img src="assets/Logo.png" alt="Logo da Member Club">
            <div id="search-bar">
                <form>
                    <input type="text" placeholder="ID do cartão">
                    <button type="submit">
                        <img src="/src/assets/icons/enter-button.svg" alt="">
                    </button>
                </form>
            </div>
        </header>

        <main class="container">
            <section id="member" class="card">
                <div class="img-member">
                    <img src="/src/assets/img/Defaut.jpg" alt="Avatar do membro">
                </div>
                <div class="info-member">
                    <h1>Nome do Membro</h1>
                    <p>Cliente desde <span>data</span></p>
                </div>    
            </section>

            <section id="member-card" class="card">
                <header>
                    <div>
                        <h2>CARTÃO FIDELIDADE</h2>
                        <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
                    </div>
                    <span>ID: XXX-XXX-XXX-XXX</span>
                </header>
                <div id="stickers">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div>
                        <img class="gift-box" src="/src/assets/icons/gift.svg" alt="Caixa de presente no ultimo corte">
                    </div>
                </div>
            </section>

            <section id="gift" class="card">
                <div>
                    <h3><strong>#</strong> cortes restantes</h3>
                    <div>
                        <div class="slider-background">
                            <div class="slider-completion"></div>
                        </div>
                        <small># de 10</small>
                    </div>
                </div>
                <div id="gift-aside">
                    <img src="/src/assets/icons/PinGift.png" alt="Caixa de presente com cor">
                </div>
            </section>
                
            <section id="history" class="card">
                <header>
                    <h2>HISTÓRICO</h2>
                    <p>7 cortes</p>
                </header>
                <div id="separator"></div>
                <ul>
                    <li>
                        <div>
                            <h2>data</h2>
                            <p>hora</p>
                        </div>
                        <img src="/src/assets/icons/checkmark-list.svg" alt="">
                    </li>
                </ul>
            </section>
        </main>

        <script src="/src/scripts/index.js"></script>
    </body>
</html>
