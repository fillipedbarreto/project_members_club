<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Member Club</title>

        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat:wght@500&family=Oxygen:wght@300;400;700&family=Syne:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body>
        <header class="container">
            <img src="assets/Logo.png" alt="Logo da Member Club">
            <div id="search-bar">
                <form>
                    <input id="input-id" type="text" placeholder="ID do cartão">
                    <button type="submit">
                        <img src="../assets/icons/enter-button.svg" alt="">
                    </button>
                </form>
            </div>
        </header>

        <main class="container">
            <section id="member" class="card">
                <div class="img-member">
                    <img id="member-avatar" src="../assets/img/Default.jpg" alt="Avatar do membro">
                </div>
                <div class="info-member">
                    <h1 id="member-name">Nome do Membro</h1>
                    <p>Cliente desde <span id="member-info">data</span></p>
                </div>    
            </section>

            <section id="member-card" class="card">
                <header>
                    <div>
                        <h2>CARTÃO FIDELIDADE</h2>
                        <p>Ao fazer cortes de cabelo, o <strong>10</strong>&#176 sai de graça!</p>
                    </div>
                    <span id="member-id">ID: XXX-XXX-XXX-XXX</span>
                </header>
                <div id="stickers">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div>
                        <img class="gift-box" src="../assets/icons/gift.svg" alt="Caixa de presente no ultimo corte">
                    </div>
                </div>
            </section>

            <section id="gift" class="card">
                <div>
                    <h3 id="gift-remaining"><strong>#</strong>corte restante</h3>
                    <div>
                        <div id="slider-background">
                            <div id="slider-completion"></div>
                        </div>
                        <small id="gift-completion"># de 10</small>
                    </div>
                </div>
                <div id="gift-aside">
                    <img src="../assets/icons/PinGift.png" alt="Caixa de presente com cor">
                </div>
            </section>
                
            <section id="history" class="card">
                <header>
                    <h2>HISTÓRICO</h2>
                    <p id="history-total"># corte</p>
                </header>
                <div id="separator"></div>
                <ul id="member-history">
                    <li>
                        <div>
                            <h2>data</h2>
                            <p>hora</p>
                        </div>
                        <img src="../assets/icons/checkmark-list.svg" alt="">
                    </li>
                </ul>
            </section>
        </main>

        <script type="module" src="./scripts/index.js"></script>
    </body>
</html>
